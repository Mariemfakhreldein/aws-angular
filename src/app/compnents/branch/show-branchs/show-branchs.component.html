<div class="row">
  <div class="col-lg-12">

<!--    <div class="center" style="text-align: center">-->
<!--      <button style="margin-bottom: 20px; width: 300px; " type="button" (click)="createBranch()" id="btn-submit"-->
<!--              class="btn btn-secondary">Create Branch</button>-->
<!--    </div>-->

    <div class="card">
      <div class="card-body">
        <div class="active-member">

          <div class="row " *ngIf="!branches">
          <div class="center">
          <h1 > There is No Branches &nbsp;&nbsp;&nbsp;</h1>
          </div>
          </div>

          <div class="row " *ngIf="branches">
          <div class="table-responsive">
            <table class="table table-xs mb-0">
              <thead>
              <tr>
                <th>Branch ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Activation</th>
                <th style="text-align: center; width: 100px">Edit</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let branch of branches|
              paginate:{itemsPerPage:5,currentPage:page,totalItems:branches.length};let currentIndex=index"
                  >
                <td><i class="icon-graph menu-icon">&nbsp;&nbsp;{{branch.id}}</i></td>
                <td>{{branch.name}}</td>
                <td>
                  <span>{{branch.address}}</span>
                </td>

                <td>
                  <input type="checkbox" class="custom-control-input" checked>{{branch.branchStatus}}
                </td>
                <td>
                  <div class="card gradient-1" style=" width: 100px; text-align: center">
                    <!--                  routerLink="/branch/details/{{student.ID}}-->
                    <a style="color: #fff;" routerLink="/branch/edit/{{branch.id}}" class="nav-link">Edit </a>

                  </div>
                </td>
              </tr>

             </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div  class="col-12  text-center" >

  <pagination-controls  (pageChange)="page=$event"   style="bottom: 100px;left: 50vw">

  </pagination-controls>

</div>
