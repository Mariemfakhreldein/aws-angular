<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="active-member">

          <div class="row " *ngIf="!branches">

          <div class="center">
          <h1 > There is No Branches &nbsp;&nbsp;&nbsp;</h1>
            <button type="button" (click)="createBranch()" id="btn-submit"
                    class="btn btn-primary col-lg-4 col-form-label ">Create Branch</button>
          </div>
          </div>
          <div class="row " *ngIf="branches">
          <div class="table-responsive">
            <table class="table table-xs mb-0">
              <thead>
              <tr>
                <th>Branch</th>
                <th>Name</th>
                <th>Location</th>
                <th style="text-align: center; width: 200px">Details</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let branch of branches;let currentIndex=index">
                <td><i class="icon-graph menu-icon"></i></td>
                <td>{{branch.name}}</td>
                <td>
                  <span>{{branch.location}}</span>
                </td>
                <td>
                <div class="card gradient-1" style="margin-top: 20px; width: 200px; text-align: center">
<!--                  routerLink="/branch/details/{{student.ID}}-->
                  <a style="color: #fff;" routerLink="/branch/detail/{{branch.name}}" class="nav-link"> Show Details </a>
                </div>
                </td>
              </tr>

             </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
