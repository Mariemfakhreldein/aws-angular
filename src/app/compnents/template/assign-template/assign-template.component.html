<div [formGroup]="assignTemplateFormGroup">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">

              <div class="row">
                <div  class="form-group row">
                  <label class="col-lg-4 col-form-label" for="template">Select Templates </label>

                      <div class="form-group row " >
                        <div class="card-checkbox-container w-100 ">
                          <div class="row pr-lg-4 pr-2" *ngFor="let template of templates; let currentIndex=index">
                            <div class="card-checkbox  p-1  w-100 mr-5 row">
                              <input type="checkbox" name="template-type" id="card{{currentIndex}}" class="col-2"  [(ngModel)]="isCheckedTemplates[templates.indexOf(template)]" [ngModelOptions]="{standalone: true}" >
                              <label class="label-class" for="card{{currentIndex}}">
                                <h5 class="h5-class">Template Id : <span>{{template.id}}</span></h5>
                                <h2 class="h2-class font-italic"><span class="font-weight-bold ">Image Name : </span> {{template.ami.imageName}} </h2>
                                <h2 class="h2-class font-italic"> <span class="font-weight-bold "> VPC ID : </span> {{template.ami.architecture}} </h2>
                                <h2 class="h2-class font-italic"> <span class="font-weight-bold "> VPC ID : </span> {{template.ami.description}} </h2>
                                <h2 class="h2-class font-italic"> <span class="font-weight-bold "> VPC ID : </span> {{template.instanceType}} </h2>
                              </label>
                            </div>
