<div>


  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <div class=" m-auto pt-3">
              <h1 class="text-center"> All Training Programs</h1>
              <div class="col-11 text-center m-auto">
                <table class="table text-center mt-5">
                  <thead>
                    <td>id</td>
                    <td>Name</td>

                     <td>Update</td>
                  </thead>

                  <tbody>
                    <tr *ngFor="let trainingProgram of trainingPrograms |
      paginate:{itemsPerPage:10,currentPage:page,totalItems:trainingPrograms.length};let currentIndex=index">

                      <td>{{currentIndex+1}}</td>
                      <td> {{trainingProgram.name}}</td>


                       <td>
                      <a  routerLink="/training-programs/edit/{{trainingProgram.id}}" class="text-decoration-none">
                      <input type="button"   value="Update" class="btn btn-danger">
                      </a>
                    </td>

                    </tr>
                  </tbody>
                </table>

                <p class="py-5" *ngIf="trainingPrograms.length==0">there is no Training Programs </p>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>

    <div class="col-12  text-center">

      <pagination-controls (pageChange)="page=$event" style="bottom: 100px;left: 50vw">

      </pagination-controls>

    </div>
  </div>

</div>
