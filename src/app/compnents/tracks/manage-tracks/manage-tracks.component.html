
<div>
  <div class="container-fluid justify-content-center mx-auto">
    <div class="col-lg-4 col-12 mb-3 row justify-content-center mb-3 mb-lg-5 mx-auto">
      <img class="col-lg-2 col-2 mt-1" src="assets/images/usedImages/showtrack.png">
      <h2 class="col-lg-6 col-5 mb-0 pt-2 text-start px-0 text-muted font-italic">Add Track</h2>
    </div>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body rounded shadow ">

            <div class="form-validation" [formGroup]="myGroup">





              <div class="form-group row">
                <label class="col-lg-4 col-form-label text-muted font-weight-bold" for="branches">Select Branch
                </label>
                <div class="col-lg-6">

                  <select class="form-control" id="branches" data-live-search="true"
                          (ngModelChange)="onChangeBranch($event)" formControlName="branches"

                          [class.is-valid]="!myGroup.controls['branches'].errors && myGroup.controls['branches'].touched"
                          [class.is-invalid]="myGroup.controls['branches'].errors && myGroup.controls['branches'].touched"

                  >

                    <option value="" selected disabled class="text-secondary">Please Select Branch</option>
                    <option *ngFor="let branch of branches"
                            [value]="branch.id">{{branch.name}} </option>
                  </select>
                  <div class="text-danger  col-lg-6 align-items-end align-self-end"
                       *ngIf="myGroup.controls['branches'].errors && myGroup.controls['branches'].touched">
                    <small *ngIf="myGroup.controls['branches'].hasError('required')"
                           class="form-text text-danger">required instance name</small>
                  </div>

                </div>
              </div>

              <div class="form-group row" *ngIf="!myGroup.controls['branches'].errors && trainingPrograms.length > 0" >
                <label class="col-lg-4 col-form-label text-muted font-weight-bold" for="trainingPrograms">Select Training Program
                </label>
                <div class="col-lg-6">
                  <select class="form-control" id="trainingPrograms" data-live-search="true"
                          (change)="onChangeTrainingProgram()" formControlName="trainingPrograms"
                          [class.is-valid]="!myGroup.controls['trainingPrograms'].errors && myGroup.controls['trainingPrograms'].touched"
                          [class.is-invalid]="myGroup.controls['trainingPrograms'].errors && myGroup.controls['trainingPrograms'].touched"
                          [(ngModel)]="selectedTrainingProgram"
                  >
                    <option value="" selected disabled class="text-secondary">Please Select Training Program </option>
                    <option *ngFor="let trainingProgram of trainingPrograms "
                            [value]="trainingProgram.id"  >{{trainingProgram.name}} </option>
                  </select>
                  <div class="text-danger  col-lg-6 align-items-end align-self-end"
                       *ngIf="myGroup.controls['trainingPrograms'].errors && myGroup.controls['trainingPrograms'].touched">
                    <small *ngIf="(myGroup.controls['trainingPrograms'].hasError('required') && myGroup.controls['trainingPrograms'].touched)"
                           class="form-text text-danger">required training program name</small>
                  </div>
                </div>
              </div>

              <div class="form-group row" *ngIf="!myGroup.controls['trainingPrograms'].errors && intakes.length > 0">
                <label class="col-lg-4 col-form-label text-muted font-weight-bold" for="intakes">Select Intake
                </label>
                <div class="col-lg-6">
                  <select class="form-control" id="intakes" data-live-search="true"
                          (ngModelChange)="onChangeIntake($event)" formControlName="intakes"
                          [class.is-valid]="!myGroup.controls['intakes'].errors && myGroup.controls['intakes'].touched"
                          [class.is-invalid]="myGroup.controls['intakes'].errors && myGroup.controls['intakes'].touched"

                  >
                    <option value="" selected disabled class="text-secondary">Please Select Intake </option>

                    <option *ngFor="let intake of intakes"
                            [value]="intake.id">{{intake.intakeName}} </option>
                  </select>

                  <div class="text-danger  col-lg-6 align-items-end align-self-end"
                       *ngIf="myGroup.controls['intakes'].errors && myGroup.controls['intakes'].touched">
                    <small *ngIf="myGroup.controls['intakes'].hasError('required')"
                           class="form-text text-danger">required intake name</small>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-4 col-form-label text-muted font-weight-bold" for="val-username">Track Name
                </label>
                <div class="col-lg-6">
                  <input  type="text" class="form-control" id="val-username" name="val-username"
                         placeholder="Enter a Track Name.." required formControlName="trackName"
                         [class.is-valid]="!myGroup.controls['trackName'].errors && myGroup.controls['trackName'].touched"
                         [class.is-invalid]="myGroup.controls['trackName'].errors && myGroup.controls['trackName'].touched"
                  [(ngModel)]="trackName">
                  <div class="text-danger  col-lg-6 align-items-end align-self-end"
                       *ngIf="myGroup.controls['trackName'].errors && myGroup.controls['trackName'].touched">
                    <small *ngIf="myGroup.controls['trackName'].hasError('required')"
                           class="form-text text-danger">required track name</small>
                  </div>
                </div>


              </div>

              <div class="form-group row">
                <div class="col-lg-8 mx-auto text-center">
                  <button type="button" id="btn-submit" id="btn-submit" [disabled]="myGroup.invalid"
                          (click)="submit()" class="btn font-weight-bold " data-toggle="modal" data-target="#exampleModalCenter">
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div *ngIf="!isLoading">
        <app-success-popup *ngIf="getIsSuccess()" [item]="currentItem" [action]="action"></app-success-popup>
        <app-failed-popup *ngIf="!getIsSuccess()" [item]="currentItem" [action]="action"></app-failed-popup>
      </div>

      <app-loader *ngIf="isLoading"></app-loader>

    </div>
  </div>






</div>
