<div>
  <div class="container-fluid justify-content-center mx-auto">
    <div class="col-lg-4 col-12 mb-3 row justify-content-center mb-3 mb-lg-5 mx-auto">
      <img class="col-lg-2 col-2 mt-1" src="assets/images/usedImages/editTrack.png">
      <h2 class="col-lg-6 col-5 mb-0 pt-2 text-start px-0 text-muted font-italic">Edit Track</h2>
    </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body shadow rounded">

            <div class="form-validation" [formGroup]="myGroup">
              <div class="form-group row">
                <label class="col-lg-4 col-form-label  text-muted font-weight-bold" for="val-username">Track Name
                </label>
                <div class="col-lg-6">
                  <input  type="text" class="form-control" id="val-username" name="val-trackName"
                           required formControlName="trackName"
                          [class.is-valid]="!myGroup.controls['trackName'].errors "
                          [class.is-invalid]="myGroup.controls['trackName'].errors && myGroup.controls['trackName'].touched"
                         >
                  <div class="text-danger  col-lg-6 align-items-end align-self-end"
                       *ngIf="myGroup.controls['trackName'].errors && myGroup.controls['trackName'].touched">
                    <small *ngIf="myGroup.controls['trackName'].hasError('required')"
                           class="form-text text-danger">required track name</small>
                  </div>
                </div>


              </div>

              <div class="form-group row">
                <div class="col-lg-8 ml-auto text-center mx-auto">
                  <button type="button" id="btn-submit" id="btn-submit" [disabled]="myGroup.invalid"
                          (click)="updateTrack()" class="btn font-weight-bold btn-dange" data-toggle="modal" data-target="#exampleModalCenter">
                    Edit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div *ngIf="!isLoading">
        <app-success-popup *ngIf="getIsSuccess()" [item]="currentItem" [action]="action"></app-success-popup>
        <app-failed-popup *ngIf="!getIsSuccess()" [item]="currentItem" [action]="action"></app-failed-popup>
      </div>

      <app-loader *ngIf="isLoading"></app-loader>

    </div>
  </div>






</div>
