<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="form-validation">
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="val-username">Instance Name <span class="text-danger">*</span>
                </label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" id="val-username" name="val-username" placeholder="Enter a Instance Name..">
                </div>
              </div>

            <div class="form-group row">
              <label class="col-lg-4 col-form-label" for="val-username">Key Pair Name <span class="text-danger">*</span>
              </label>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="val-keyPairName" name="val-keyPairName" placeholder="Enter a Key Pair Name..">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-lg-4 col-form-label" for="val-skill">Select Students </label>
              <div class="col-lg-6">
                  <select class="selectpicker form-control" multiple="multiple" multiple data-live-search="true">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option>
                  </select>
              </div>
            </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="val-skill">Select Template <span class="text-danger">*</span>
                </label>
                <div class="col-lg-6">
                  <select class="form-control" id="val-skill">
                    <option value="">Please select</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="angular">Angular</option>
                    <option value="angular">React</option>
                    <option value="vuejs">Vue.js</option>
                    <option value="ruby">Ruby</option>
                    <option value="php">PHP</option>
                    <option value="asp">ASP.NET</option>
                    <option value="python">Python</option>
                    <option value="mysql">MySQL</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-8 ml-auto">
                  <button type="button" id="btn-submit" (click)="submitBtn()"  class="btn">Submit</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- #/ container -->


<script type="text/javascript">
  $(document).ready(function() {
    $('#example-includeSelectAllOption').multiselect({
      includeSelectAllOption: true
    });
  });
</script>
